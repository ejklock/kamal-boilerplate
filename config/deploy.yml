# Name of your application. Used to uniquely configure containers.
service: <%= ENV["APP_NAME"] || "my-app" %>

# Name of the container image.
image: <%= ENV["IMAGE_NAME"] || "my-app" %>

# Deploy to these servers.
servers:
  web:
    - <%= ENV["SERVER_IP"] %>
  # job:
  #   hosts:
  #     - 192.168.0.1
  #   cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: false
  host: <%= ENV["SERVER_IP"] || "192.168.0.1" %>
  # Proxy connects to your container on port 80 by default.
  app_port: 8080
  response_timeout: 240

  # healthcheck:
  #   path: /up
  #   interval: 10
  #   timeout: 2400

# Credentials for your image host.
registry:
  username: <%= ENV["REGISTRY_USERNAME"] %>
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: arm64
  remote: ssh://laravel-kamal
  context: .
  local: false
  dockerfile: src/Dockerfile.prd

  # Pass in additional build args needed for your Dockerfile.
  # args:
  #   RUBY_VERSION: <%= ENV["RBENV_VERSION"] || ENV["rvm_ruby_string"] || "#{RUBY_ENGINE}-#{RUBY_ENGINE_VERSION}" %>
# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    APP_NAME: <%= ENV["APP_NAME"] || "laravel" %>
    APP_ENV: production
    APP_DEBUG: false
    LOG_CHANNEL: stderr
    LOG_LEVEL: info
    DB_CONNECTION: mysql
    DB_HOST: <%= ENV["DB_HOST"] %>
    DB_PORT: <%= ENV["DB_PORT"] || 3306 %>
    DB_DATABASE: <%= ENV["MYSQL_DATABASE"] || "laravel" %>
    DB_USERNAME: <%= ENV["MYSQL_USER"] || "laravel" %>
    CACHE_DRIVER: <%= ENV["CACHE_DRIVER"] || "redis" %>
    SESSION_DRIVER: <%= ENV["SESSION_DRIVER"] || "redis" %>
    QUEUE_CONNECTION: <%= ENV["QUEUE_CONNECTION"] || "redis" %>
    REDIS_HOST: <%= ENV["REDIS_HOST"] %>
    REDIS_PORT: <%= ENV["REDIS_PORT"] || 6379 %>
  secret:
    - APP_KEY
    - DB_PASSWORD
    - REDIS_PASSWORD

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# Use a different ssh user than root
#
ssh:
  user: <%= ENV["SSH_USER"] || "root" %>
  port: <%= ENV["SSH_PORT"] || 22 %>
  keys:
    - <%= ENV["SSH_KEY_PATH"] || "~/.ssh/id_rsa" %>

# Use a persistent storage volume.
#
volumes:
  - "app-storage-data:/var/www/storage/app/public"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
asset_path: /var/www/html/public/build

deploy_timeout: 60

# Configure rolling deploys by setting a wait time between batches of restarts.
#
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

# Use accessory services (secrets come from .kamal/secrets).
#
accessories:
  db:
    image: mysql:8.4
    host: <%= ENV["SERVER_IP"] %>
    port: "127.0.0.1:3306:3306"
    cmd: --mysql-native-password=ON
    env:
      clear:
        MYSQL_ROOT_HOST: "%"
        MYSQL_DATABASE: <%= ENV["MYSQL_DATABASE"] || "laravel" %>
        MYSQL_USER: <%= ENV["MYSQL_USER"] || "laravel" %>
      secret:
        - MYSQL_ROOT_PASSWORD
        - MYSQL_PASSWORD
    directories:
      - data:/var/lib/mysql
  redis:
    image: redis:alpine
    host: <%= ENV["SERVER_IP"] %>
    port: "127.0.0.1:6379:6379"
    directories:
      - data:/data
